<section class="flex bg-black justify-center p-5">
  <p class="bg-black text-white text-center py-2 px-5">
  {{ "nav.Top" | translate }}
  </p>
  <button
    id="dropdownHoverButton"
    data-dropdown-toggle="dropdownHover"
    data-dropdown-trigger="hover"
    class="text-white bg-[#db4444] hover:bg-[#db4444] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    type="button"
  >
    Lang
    <svg
      class="w-2.5 h-2.5 ms-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 10 6"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 4 4 4-4"
      />
    </svg>
  </button>
  <!-- Dropdown menu -->
  <div
    id="dropdownHover"
    class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700"
  >
    <ul
      class="py-2 text-sm text-gray-700 dark:text-gray-200"
      aria-labelledby="dropdownHoverButton"
    >
      <li
        (click)="change('ar')"
        [class.text-[#db4444]]="_TranslateService.currentLang == 'ar'"
      >
        <a
          class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
          >AR</a
        >
      </li>
      <li
        (click)="change('en')"
        [class.text-[#db4444]]="_TranslateService.currentLang == 'en'"
      >
        <a
          class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
          >EN</a
        >
      </li>
    </ul>
  </div>
</section>
