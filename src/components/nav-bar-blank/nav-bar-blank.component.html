<app-nav-top></app-nav-top>
<nav class="bg-[#F0F3F2] border-gray-200 dark:bg-gray-900 py-1">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a
      routerLink="home"
      class="flex items-center space-x-3 rtl:space-x-reverse font-black text-3xl capitalize"
    >
      elite
    </a>
    <ul class="flex items-center justify-between font-extrabold">
      <li
        routerLink="/home"
        class="cr hover:text-[#db4444] transition-all duration-200 m-4"
        routerLinkActive="active-link"
      >
        {{ "nav.Home" | translate }}
      </li>
      <li
        routerLink="/products"
        class="cr hover:text-[#db4444] transition-all duration-200 m-4"
        routerLinkActive="active-link"
      >
        {{ "nav.products" | translate }}
      </li>
    </ul>
    <button
      data-collapse-toggle="navbar-default"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-default"
      aria-expanded="false"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul
        class="font-medium flex justify-center items-center flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-[#F0F3F2]"
      >
        <form class="max-w-md mx-auto">
          <label
            for="default-search"
            class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
            >Search</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </div>
            <input
              type="search"
              id="default-search"
              class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-[#db4444] focus:border-[#db4444] dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Search Mockups, Logos..."
              required
            />
          </div>
        </form>
        <li class="relative">
          <div class="cr" routerLink="/cart">
            <i
              class="fa-solid fa-cart-shopping text-xl hover:text-yellow-300 ransition-all duration-200"
            ></i>
          </div>
          <span
            class="absolute -right-3 -top-2 w-5 h-5 rounded-full flex items-center justify-center bg-[#db4444] text-white text-xs"
            >{{ counter }}</span
          >
        </li>
        <li class="relative">
          <div class="cr" routerLink="/wishlist">
            <i
              class="fa-solid fa-heart text-xl hover:text-[#db4444] ransition-all duration-200"
            ></i>
          </div>
        </li>
        <li>
          <a
            (click)="singOutNav()"
            routerLink="signup"
            routerLinkActive="active-link"
            class="block py-1 px-3 text-black text-base font-medium capitalize"
          >
            {{ "nav.sign Out" | translate }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
