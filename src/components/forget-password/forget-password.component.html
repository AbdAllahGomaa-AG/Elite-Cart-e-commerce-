<section class="p-1">
  <div class="container">
    <!-- Email -->
    @if (step==1) {
    <form
      class="max-w-5xl mx-auto p-4 bg-white rounded-lg shadow-md mt-5"
      [formGroup]="verifyEmail"
      (ngSubmit)="EmailRest()"
    >
      <h2 class="text-2xl md:text-3xl font-bold">Forget Password</h2>
      <div class="relative z-0 w-full mb-5 mt-4">
        <input
          type="email"
          name="floating_email"
          id="floating_email"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-[#db4444] focus:outline-none focus:ring-0 focus:border-[#db4444] peer"
          placeholder=" "
          formControlName="email"
        />
        <label
          for="floating_email"
          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-[#db4444] peer-focus:dark:text-[#db4444] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >
          Email address
        </label>
      </div>
      <button
        type="submit"
        class="w-25 ms-auto py-2.5 px-4 text-white font-medium rounded-md text-sm text-center block"
        [ngClass]="{
          'bg-[#db4444] hover:bg-[#c03c3c]': !verifyEmail.invalid,
          'bg-gray-400 cursor-not-allowed': verifyEmail.invalid
        }"
      >
        verify email
      </button>
    </form>
    }

    <!--code  -->
    @if (step ==2) {
    <form
      class="max-w-5xl mx-auto p-4 bg-white rounded-lg shadow-md mt-5"
      [formGroup]="verifyCode"
      (ngSubmit)="CodeRest()"
    >
      <h2 class="text-2xl md:text-3xl font-bold">Forget Password</h2>
      <div class="relative z-0 w-full mb-5 mt-4">
        <input
          type="text"
          name="resetCode"
          id="resetCode"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-[#db4444] focus:outline-none focus:ring-0 focus:border-[#db4444] peer"
          placeholder=" "
          formControlName="resetCode"
        />
        <label
          for="floating_email"
          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-[#db4444] peer-focus:dark:text-[#db4444] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >
          ResetCode
        </label>
      </div>
      <button
        type="submit"
        class="w-25 ms-auto py-2.5 px-4 text-white font-medium rounded-md text-sm text-center block"
        [ngClass]="{
          'bg-[#db4444] hover:bg-[#c03c3c]': !verifyCode.invalid,
          'bg-gray-400 cursor-not-allowed': verifyCode.invalid
        }"
      >
        verify Code
      </button>
    </form>

    } @if (step ==3) {

    <form
      class="max-w-5xl mx-auto p-4 bg-white rounded-lg shadow-md mt-5"
      [formGroup]="verifyNewPassword"
      (ngSubmit)="RestEp()"
    >
      <h2 class="text-2xl md:text-3xl font-bold">Forget Password</h2>
      <!-- email -->
      <div class="relative z-0 w-full mb-5 mt-4">
        <input
          type="email"
          name="floating_email"
          id="floating_email"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-[#db4444] focus:outline-none focus:ring-0 focus:border-[#db4444] peer"
          placeholder=" "
          formControlName="email"
          readonly
        />
        <label
          for="floating_email"
          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-[#db4444] peer-focus:dark:text-[#db4444] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >
          Email address
        </label>
      </div>
      <!-- new pass -->
      <div class="relative z-0 w-full mb-5 mt-4">
        <input
          type="password"
          name="NewPass"
          id="NewPass"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-[#db4444] focus:outline-none focus:ring-0 focus:border-[#db4444] peer"
          placeholder=" "
          formControlName="newPassword"
        />
        <label
          for="floating_email"
          class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-[#db4444] peer-focus:dark:text-[#db4444] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >
          newPassword
        </label>
      </div>
      <button
        type="submit"
        class="w-25 ms-auto py-2.5 px-4 text-white font-medium rounded-md text-sm text-center block"
        [ngClass]="{
          'bg-[#db4444] hover:bg-[#c03c3c]': !verifyNewPassword.invalid,
          'bg-gray-400 cursor-not-allowed': verifyNewPassword.invalid
        }"
      >
        verify Code
      </button>
    </form>
    }
    <!-- new pass -->
  </div>
</section>
